<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top">
                <div class="top_left">
                    <i class='bx bx-menu'></i>
                    <span>Standard</span>
                    <i class='bx bx-cast'></i>
                </div>
                <div class="top_right">
                    <i>Icon</i>
                </div>
            </div>
            <div class="show_number">
                <span id="show_number"></span>
            </div>
            <div class="input">
                <input type="number" id="input">
            </div>
            <div class="btn_grid">
                <div class="btn_row">
                    <button class="cal_btn">%</button>
                    <button class="cal_btn">CE</button>
                    <button class="cal_btn">C</button>
                    <button class="cal_btn">Icon</button>
                </div>
                <div class="btn_row">
                    <button class="cal_btn">7</button>
                    <button class="cal_btn">8</button>
                    <button class="cal_btn">9</button>
                    <button class="cal_btn" value="*">*</button>
                </div>
                <div class="btn_row">
                    <button class="cal_btn">4</button>
                    <button class="cal_btn">5</button>
                    <button class="cal_btn">6</button>
                    <button class="cal_btn">-</button>
                </div>
                <div class="btn_row">
                    <button class="cal_btn">1</button>
                    <button class="cal_btn">2</button>
                    <button class="cal_btn">3</button>
                    <button class="cal_btn">+</button>
                </div>
                <div class="btn_row">
                    <button class="cal_btn"><sup>+</sup>/<sub>-</sub></button>
                    <button class="cal_btn">0</button>
                    <button class="cal_btn">.</button>
                    <button class="cal_btn">=</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
